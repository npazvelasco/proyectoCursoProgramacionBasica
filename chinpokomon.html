<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>ChinPoKoMoN!!!!</title>
        <link rel="stylesheet" href="./styles.css">
   </head>
    <body>
        <section id="seleccionar-mascota">
            <h1 class="titulo">ChinPoKoMoN!!!! 🔥💧🌱👞🐭</h1>
            <h2 class="subtitulo">Elige tu mascota:</h2>

            <div class="tarjetas">
                <input type="radio" name="mascota" id="gatolanudo"/>
                <label class="tarjeta-de-chinpokomon" for="gatolanudo">
                    <p>Gatolanudo</p>
                    <img src="./assets/Furrycat.webp" alt="Gatolanudo">
                </label>
                
                <input type="radio" name="mascota" id="carnerotron"/>
                <label class="tarjeta-de-chinpokomon" for="carnerotron">
                    <p>Carnerotron</p>
                    <img src="./assets/Lambtron.webp" alt="Carnerotron">
                </label>
                
                <input type="radio" name="mascota" id="zapato"/>
                <label class="tarjeta-de-chinpokomon" for="zapato">
                    <p>Zapato</p>
                    <img src="./assets/Shoe.webp" id="zapato">
                </label>
            </div>
            
            <button id="boton-mascota">Seleccionar</button>
        </section>
        
        <section id="seleccionar-ataque">
            <h1 class="titulo">ChinPoKoMoN!!!! 🔥💧🌱👞🐭</h1>
            <h2>Elige tu ataque:</h2>

            <div class="tarjetas-ataques">
                <button id="boton-fuego" class="boton-de-ataque">Fuego🔥</button>
                <button id="boton-agua" class="boton-de-ataque">Agua💧</button>
                <button id="boton-tierra" class="boton-de-ataque">Tierra🌱</button>
            </div>                   
        
            <div id="mensajes">
                <p id="resultado">Mucha suerte</p>
                <section id="reiniciar">
                    <button id="boton-reiniciar">Reiniciar</button>
                </section>
            </div>
               
            <div class="ataques">
                <div class="ataques-jugador">
                    <p id="vidas-jugador">3</p>
                    <p id="mascota-jugador"></p>
                    <div id="ataques-del-jugador"></div>
                </div>
                <div id="ataques-enemigo">
                    <p id="vidas-enemigo">3</p>
                    <p id="mascota-enemigo"></p>
                    <div id="ataques-del-enemigo"></div>
                </div>
            </div>
        </section> 
        <script src="./js/chinpokomon.js"></script>
    </body>
</html>
